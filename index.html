<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head> 
<body>
    <img id="bg" src="https://unsplash.com/photos/uXUec3y9jQI?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink" alt="">
    <main class="container">
        <article class="card">
            <img src="https://images.unsplash.com/photo-1531503364905-d759abb805af?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="background of the top of the card" class="card__header-img">
            <div class="card__body">
                <img src="https://instagram.frao1-1.fna.fbcdn.net/v/t51.2885-19/s150x150/120936150_770758860374840_2598108408342315106_n.jpg?_nc_ht=instagram.frao1-1.fna.fbcdn.net&_nc_ohc=Z0aSkMMFtLwAX9m7D9Z&tp=1&oh=f045fceb386d267fd3d593999f8f865e&oe=602F9F0F" alt="a boy portrtait" class="card__body-img">
            <div class="card__body-texts">
                <h1 class="card__body-h1">
                    Guilherme Bittencourt 
                    <span>20</span>
                </h1>
                <p class="card__body-text">Minas Gerais</p>
            </div>
        </div>
        <div class="card__footer">
            <div class="card__footer-info">
                <h3 class="card__footer-stats">1K</h3>
                <p class="card__footer-stats-text">Followers</p>
            </div>

            <div class="card__footer-info">
                <h3 class="card__footer-stats">1K</h3>
                <p class="card__footer-stats-text">Likes</p>
            </div>

            <div class="card__footer-info">
                <h3 class="card__footer-stats">1K</h3>
                <p class="card__footer-stats-text">Photos</p>
            </div>
        </div>
        </article>
    </main>

    <div class="attribution">
        " Desafio de <a href="https://www.frontendmentor.io/solutions/profile-card-component-using-html-css-and-scss-k69O_0zjN" target="blank"> Frontend Mentor</a>"
        "Feito por"<a href="#"> Guilherme Bittencourt</a>
    </div>
    
</body>
</html>
