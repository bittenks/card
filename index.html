<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css" /></head>
<body>
    <main class="container">
        <article class="card">
            <img src="https://images.unsplash.com/photo-1516339901601-2e1b62dc0c45?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=920&q=80" alt="" class="card_header-img">
            <div class="card_body">
                <img src="https://avatars1.githubusercontent.com/u/68746811?s=60&v=4" alt="" class="card_body-img">

                <div class="card_body-texts">
                    <h1 class="card_body-h1">
                        "Guilherme Bittencourt"
                        <span>20</span>
                    </h1>
                    <p class="card_body-text">
                        Minas Gerais
                    </p>
                </div>
            </div>
            <div class="card_footer">
                <div class="card_footer-info">
                    <h3 class="card_footer-stats"> 1k</h3>
                    <p class="card_footer-stats-text">Followers</p>

                </div>
                <div class="card_footer-info">
                    <h3 class="card_footer-stats"> 1k</h3>
                    <p class="card_footer-stats-text">Likes</p>

                </div>
                <div class="card_footer-info">
                    <h3 class="card_footer-stats"> 1k</h3>
                    <p class="card_footer-stats-text">Photos</p>

                </div>
            </div>
           
        </article>
    </main>

    <div class="atribution">
        " Desafio de <a href="https://www.frontendmentor.io/solutions/profile-card-component-using-html-css-and-scss-k69O_0zjN" target="blank"> Frontend Mentor</a>"
        "Feito por"<a href="#"> Guilherme Bittencourt</a>
    </div>
    
</body>
</html>
